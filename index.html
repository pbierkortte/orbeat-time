<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* ... (existing styles remain unchanged) ... */
      /* Add styles for the decoding section */
      .decode-section {
        background-color: #34495e;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
      }
      .decode-section input {
        width: calc(100% - 22px);
        padding: 10px;
        font-size: 1em;
        margin-bottom: 10px;
        border: 1px solid #2c3e50;
        border-radius: 5px;
        background-color: #2c3e50;
        color: #ecf0f1;
      }
      .decode-section button {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .decode-section button:hover {
        background-color: #2980b9;
      }
      .decode-section .time-display {
        margin-top: 10px;
      }
    </style>
    <title>Orbeat Time</title>
  </head>
  <body>
    <!-- ... (existing content remains unchanged) ... -->
    <div class="container">
      <h1>Orbeat Time</h1>
      <div class="time-display">
        <div id="human-time"></div>
      </div>
      <div class="copyable" id="octal-time" onclick="copyToClipboard()">Click to copy Orbeat Time</div>
      <button onclick="updateTime()">Refresh Time</button>

      <!-- Decoding Section -->
      <div class="decode-section">
        <h2>Decode Orbeat Time</h2>
        <input type="text" id="orbeat-input" placeholder="Enter Orbeat Time Code" maxlength="8">
        <button onclick="decodeOrbeatTime()">Decode Orbeat Time</button>
        <div class="time-display">
          <div id="decoded-time"></div>
        </div>
      </div>

      <!-- ... (existing documentation and footer remain unchanged) ... -->
      <div class="documentation">
        <!-- ... (existing content) ... -->
      </div>
      <div class="copyright">Â© <span id="currentYear"></span> Pat Bierkortte. All rights reserved.</div>
    </div>
    
    <script>
      function updateTime() {
        // Get current time
        var now = new Date();

        // Display human-readable time
        var humanTimeElement = document.getElementById('human-time');
        humanTimeElement.textContent = now.toUTCString();

        // Get Unix timestamp in milliseconds
        var timestampMs = now.getTime();

        // Get the current year
        var year = now.getFullYear();

        // Calculate days since Unix epoch (including fractional days)
        var daysSinceEpoch = timestampMs / (1000 * 60 * 60 * 24);

        // Convert daysSinceEpoch to octal, preserving fractional part
        var octalDays = daysSinceEpoch.toString(8);

        // Split integer and fractional parts
        var parts = octalDays.split('.');
        var integerPart = parts[0];
        var fractionalPart = parts[1] || '';

        // Ensure the fractional part has at least 4 digits
        fractionalPart = (fractionalPart + '0000').substring(0, 4);

        // Reverse the first four digits of the fractional part
        var reversedFractionalDigits = fractionalPart.split('').reverse().join('');

        // Ensure the integer part has at least 3 digits
        integerPart = ('000' + integerPart).slice(-3);

        // Reverse the last three digits of the integer part
        var reversedIntegerDigits = integerPart.split('').reverse().join('');

        // Get the last digit of the current year
        var lastDigitOfYear = (year % 10).toString();

        // Combine the reversed digits and the last digit of the year
        var orbeatTime = reversedFractionalDigits + reversedIntegerDigits + lastDigitOfYear;

        // Update the octal-time element
        var octalTimeElement = document.getElementById('octal-time');
        octalTimeElement.textContent = orbeatTime;
      }

      function copyToClipboard() {
        var copyText = document.getElementById('octal-time').textContent;
        navigator.clipboard.writeText(copyText).then(function() {
          alert('Copied Orbeat Time to clipboard: ' + copyText);
        }, function(err) {
          alert('Failed to copy text: ' + err);
        });
      }

      // Function to decode Orbeat Time
      function decodeOrbeatTime() {
        var orbeatTime = document.getElementById('orbeat-input').value.trim();
        if (orbeatTime.length !== 8 || !/^[0-7]{8}$/.test(orbeatTime)) {
          alert('Please enter a valid 8-digit Orbeat Time code consisting of octal digits (0-7).');
          return;
        }

        // Extract components from the Orbeat Time code
        var reversedFractionalDigits = orbeatTime.slice(0, 4);
        var reversedIntegerDigits = orbeatTime.slice(4, 7);
        var lastDigitOfYear = orbeatTime.slice(7, 8);

        // Reverse the reversed digits to get original digits
        var fractionalPart = reversedFractionalDigits.split('').reverse().join('');
        var integerPart = reversedIntegerDigits.split('').reverse().join('');

        // Combine integer and fractional parts
        var octalDays = integerPart + '.' + fractionalPart;

        // Convert octalDays to decimal daysSinceEpoch
        var daysSinceEpoch = octalToDecimal(octalDays);

        // Calculate timestamp in milliseconds
        var timestampMs = daysSinceEpoch * 24 * 60 * 60 * 1000;

        // Create Date object
        var date = new Date(timestampMs);

        // Display the decoded time
        var decodedTimeElement = document.getElementById('decoded-time');
        decodedTimeElement.textContent = 'Decoded Time (UTC): ' + date.toUTCString();
      }

      // Function to convert octal string with fractional part to decimal
      function octalToDecimal(octalString) {
        var parts = octalString.split('.');
        var integerPart = parts[0];
        var fractionalPart = parts[1] || '';

        var decimalInteger = parseInt(integerPart, 8);

        var decimalFraction = 0;
        for (var i = 0; i < fractionalPart.length; i++) {
          decimalFraction += parseInt(fractionalPart[i], 8) / Math.pow(8, i + 1);
        }

        return decimalInteger + decimalFraction;
      }

      // Update the current year in the copyright section
      document.getElementById('currentYear').textContent = new Date().getFullYear();

      // Initialize time on page load
      updateTime();
    </script>
  </body>
</html>
